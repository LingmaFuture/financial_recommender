    <div class="container">

    <script>
        let currentPage = 1;
        let totalPages = 1;

        // é¡µé¢åŠ è½½æ—¶è·å–è¯„è®º
        document.addEventListener('DOMContentLoaded', () => {
            loadComments();
        });

        async function loadComments(page = 1) {
            try {
                console.log('Loading comments page:', page);  // è°ƒè¯•æ—¥å¿—
                
                const response = await fetch(`/api/comments?page=${page}`);
                console.log('Response status:', response.status);  // è°ƒè¯•æ—¥å¿—
                
                const data = await response.json();
                console.log('Received comments:', data);  // è°ƒè¯•æ—¥å¿—
                
                if (!response.ok) {
                    throw new Error(data.error || 'åŠ è½½å¤±è´¥');
                }
                
                if (page === 1) {
                    document.getElementById('commentsList').innerHTML = '';
                }
                
                if (data.comments && data.comments.length > 0) {
                    data.comments.forEach(comment => {
                        appendComment(comment);
                    });
                    
                    currentPage = data.current_page;
                    totalPages = data.pages;
                    
                    // æ›´æ–°åŠ è½½æ›´å¤šæŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
                    const loadMoreBtn = document.querySelector('.load-more');
                    loadMoreBtn.style.display = currentPage >= totalPages ? 'none' : 'block';
                } else {
                    if (page === 1) {
                        document.getElementById('commentsList').innerHTML = '<div class="no-comments">æš‚æ— è¯„è®º</div>';
                    }
                }
                
            } catch (error) {
                console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
                alert('åŠ è½½è¯„è®ºå¤±è´¥: ' + error.message);
            }
        }

        function appendComment(comment, parentElement = null) {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
                <div class="comment-header">
                    <span class="comment-author">${comment.author}</span>
                    <span class="comment-date">${comment.created_at}</span>
                </div>
                <div class="comment-content">${comment.content}</div>
                <div class="comment-actions">
                    <button onclick="likeComment(${comment.id})">
                        ğŸ‘ ${comment.likes}
                    </button>
                    <button onclick="showReplyForm(${comment.id})">å›å¤</button>
                </div>
                <div id="replyForm-${comment.id}" style="display: none;">
                    <input type="text" placeholder="æ‚¨çš„æ˜µç§°" id="replyAuthor-${comment.id}">
                    <textarea placeholder="å†™ä¸‹æ‚¨çš„å›å¤..." id="replyContent-${comment.id}"></textarea>
                    <button onclick="submitReply(${comment.id})">æäº¤å›å¤</button>
                </div>
            `;

            if (parentElement) {
                parentElement.appendChild(commentElement);
            } else {
                document.getElementById('commentsList').appendChild(commentElement);
            }
        }

        async function submitComment(parentId = null) {
            try {
                const authorInput = document.getElementById(parentId ? `replyAuthor-${parentId}` : 'authorInput');
                const contentInput = document.getElementById(parentId ? `replyContent-${parentId}` : 'commentInput');
                
                const author = authorInput.value.trim();
                const content = contentInput.value.trim();
                
                if (!author || !content) {
                    alert('è¯·å¡«å†™æ˜µç§°å’Œå†…å®¹');
                    return;
                }
                
                console.log('Submitting comment:', { author, content, parentId });  // è°ƒè¯•æ—¥å¿—
                
                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        author,
                        content,
                        parent_id: parentId
                    })
                });
                
                console.log('Response status:', response.status);  // è°ƒè¯•æ—¥å¿—
                
                const data = await response.json();
                console.log('Response data:', data);  // è°ƒè¯•æ—¥å¿—
                
                if (response.ok) {
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    authorInput.value = '';

                    // å¦‚æœæ˜¯å›å¤ï¼Œéšè—å›å¤è¡¨å•
                    if (parentId) {

                    await loadComments();

                } else {

                alert('æäº¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•: ' + error.message);
            }
        }
